name: fepi_local
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  go_router: ^7.0.0
  sqflite: ^2.0.0
  path: ^1.8.0
  cupertino_icons: ^1.0.8

flutter:
  uses-material-design: true
  assets:
    - lib/assets/logo.png
  fonts:
    - family: LexendDeca
      fonts:
        - asset: lib/assets/fonts/LexendDeca-Black.ttf
        - asset: lib/assets/fonts/LexendDeca-Bold.ttf
        - asset: lib/assets/fonts/LexendDeca-ExtraBold.ttf
        - asset: lib/assets/fonts/LexendDeca-Medium.ttf
    - family: Staatliches
      fonts:
        - asset: lib/assets/fonts/Staatliches-Regular.ttf
